<ng-container>
  <div class="course">
    <h2>{{course.description}}</h2>
    <h3 *ngIf="couponCode" class="discount">Use {{couponCode}} for a huge discount!</h3>
    <img *ngIf="course" [src]="course.iconUrl" class="course-thumbnail">

    <router-outlet></router-outlet>
  </div>
</ng-container>
